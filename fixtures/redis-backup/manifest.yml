---
name: redis-dev-2
jobs:
- azs:
  - z1
  instances: 2
  name: redis
  networks:
  - name: default
  persistent_disk_type: default
  properties:
    redis:
      maxclients: 1000
      password: redis
      persistence: 'yes'
  stemcell: xenial
  templates:
  - name: redis-server
    release: redis-test
  vm_type: default
- azs:
  - z1
  instances: 1
  name: other-redis
  networks:
  - name: default
  persistent_disk_type: default
  properties:
    redis:
      maxclients: 1000
      password: redis
      persistence: 'yes'
  stemcell: xenial
  templates:
  - name: redis-server
    release: redis-test
  vm_type: default
releases:
- name: redis-test
  version: 0+dev.43
stemcells:
- alias: xenial
  os: ubuntu-xenial
  version: latest
update:
  canaries: 2
  canary_watch_time: 30000-180000
  max_in_flight: 4
  update_watch_time: 30000-180000

---
name: ((deployment-name))
releases: []
stemcells:
- alias: xenial
  os: ubuntu-xenial
  version: latest
jobs:
- name: jumpbox
  instances: 1
  templates: []
  vm_type: default
  persistent_disk_type: default
  stemcell: xenial
  azs:
  - z1
  networks:
  - name: default
update:
  canaries: 1
  canary_watch_time: 1000
  update_watch_time: 1000
  max_in_flight: 4
